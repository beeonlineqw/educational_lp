<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__row">
          <div class="header__h1">ProKurs</div>
          <div class="header-phones"><span class="header-phones__city header-phones__city--active">Москва</span><span>&nbsp;/&nbsp;</span><span class="header-phones__city">Караганда</span><a class="header-phones__number" href="tel:+7(999)999-99-99">+7 (999) 999-99-99</a></div>
        </div>
        <div class="header__h2">Курсы повышения знаний</div>
        <div class="header__h3">В Москве и Караганде</div>
        <div class="header-promotion-tabs">
          <div class="header-promotion-tabs__title-wrapper">
            <div class="header-promotion-tabs__title">Скидки учащимся</div>
            <div class="header-promotion-tabs__title">Дополнительные скидки</div>
          </div>
          <div class="header-promotion-tabs__content-wrapper">
            <div class="header-promotion-tabs__tab-content">
              <ul class="header-promotion-tabs__tab-ul">
                <li class="header-promotion-tabs__tab-li"><i class="icon-graduate-cap">10% владельцу карты на продолжение обучения на следующем уровне;</i></li>
                <li class="header-promotion-tabs__tab-li"><i class="icon-hamburger">5% предъявителю карты на все программы обучения;</i></li>
                <li class="header-promotion-tabs__tab-li"><i class="icon-earth">3–5% на обучение за рубежом.</i></li>
              </ul>
              <button class="header-promotion-tabs__tab-button">Начать обучение</button>
            </div>
            <div class="header-promotion-tabs__tab-content"></div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
